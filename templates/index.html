{% extends "layout.html" %}

{% block content %}
<div class="hero-container">
    <div class="hero-content">
        <div class="logo-container">
            <i class="fas fa-university"></i>
        </div>
        <h1>Cajero Automático</h1>
        <p class="subtitle">Realiza tus retiros de forma rápida y segura</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-wallet"></i>
                <span>Cuenta de Ahorros</span>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <span>Nequi</span>
            </div>
            <div class="feature">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Ahorro a la Mano</span>
            </div>
        </div>

        <a href="{{ url_for('seleccionar_tipo') }}" class="cta-button">
            <span>Iniciar Operación</span>
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</div>

<style>
.hero-container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 0;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.hero-content {
    width: 90%;
    max-width: 500px;
    text-align: center;
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: fadeIn 0.8s ease-out;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-container {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    box-shadow: 0 4px 15px rgba(0,123,255,0.3);
}

.logo-container i {
    font-size: 2rem;
    color: white;
}

h1 {
    color: #2c3e50;
    font-size: 2rem;
    margin: 0;
    font-weight: 700;
}

.subtitle {
    color: #6c757d;
    font-size: 1rem;
    margin: 0;
}

.features {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin: 0;
}

.feature {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    color: #495057;
    transition: transform 0.3s;
}

.feature:hover {
    transform: translateY(-5px);
}

.feature i {
    font-size: 1.25rem;
    color: #007bff;
    background: #f8f9fa;
    width: 45px;
    height: 45px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    transition: all 0.3s;
}

.feature:hover i {
    background: #007bff;
    color: white;
    box-shadow: 0 4px 12px rgba(0,123,255,0.2);
}

.feature span {
    font-size: 0.85rem;
    font-weight: 500;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    padding: 0.875rem 1.75rem;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(40,167,69,0.2);
    align-self: center;
}

.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(40,167,69,0.3);
    background: linear-gradient(135deg, #218838 0%, #1ba87e 100%);
}

.cta-button i {
    font-size: 1rem;
    transition: transform 0.3s;
}

.cta-button:hover i {
    transform: translateX(5px);
}

@media (max-width: 768px) {
    .hero-content {
        padding: 1.5rem;
        gap: 1.25rem;
    }

    .logo-container {
        width: 60px;
        height: 60px;
    }

    .logo-container i {
        font-size: 1.75rem;
    }

    h1 {
        font-size: 1.75rem;
    }

    .subtitle {
        font-size: 0.9rem;
    }

    .features {
        flex-direction: column;
        gap: 1rem;
    }

    .feature {
        flex-direction: row;
        gap: 0.75rem;
    }

    .feature i {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
    }

    .cta-button {
        width: 100%;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.95rem;
    }
}
</style>

<!-- Agregar Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
